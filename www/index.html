<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Backtrack</title>
  </head>
  <body class="compass">
    <div id="menu">
      <a href="#map">Trace</a>
      <a href="#compass">Compass</a>
      <a href="#status">Status</a>
    </div>
    <div id="map" class="page">
    </div>
    <div id="compass" class="page">
      <img id="direction" src="img/compass.png" alt="compass" />
      <div id="distance">← 2129m<br>↓ 421m</div>
    </div>
    <div id="status" class="page">
      <div>Current location <div id="curGeo">XXX</div></div>
      <div>Current coverage <div id="curNet">XXX</div></div>
      <div>Current time <div id="curTime">XXX</div></div>
      <div>Last known coverage location <div id="lastCovGeo">XXX</div></div>
      <div>Last known coverage time <div id="lastCovNet">XXX</div></div>
    </div>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.start();
    </script>
  </body>
